apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
}

ext {
    bintrayRepo = 'test'
    bintrayName = 'test-maven'

    publishedGroupId = 'com.vtvlive.testmaven'
    libraryName = 'Test Maven'
    artifact = 'test-maven'

    libraryDescription = 'A wrapper for Facebook Native Like Button (LikeView) on Android'

    siteUrl = 'https://github.com/Slim1991/test-maven'
    gitUrl = 'https://github.com/Slim1991/test-maven.git'

    libraryVersion = '1.0'

    developerId = 'Slim1991'
    developerName = 'Tu NM'
    developerEmail = 'slim.tbb@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: '../installv1.gradle'
apply from: '../bintrayv1.gradle'
